x-default-env: &default-env
  KEYCLOAK_ADMIN: admin
  KEYCLOAK_ADMIN_PASSWORD: changeMe123
  POSTGRES_USER: smartlink
  POSTGRES_PASSWORD: smartlink
  MINIO_ROOT_USER: minioadmin
  MINIO_ROOT_PASSWORD: changeMe123

services:
  # --- Core Services ---
  auth-service:
    build:
      context: ../../services/auth-service
    container_name: auth-service
    ports:
      - "8001:8000"
    environment:
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_REALM=wisemed
      - KEYCLOAK_CLIENT_ID=backend-service
    depends_on:
      - keycloak
    networks:
      - smartlink-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 3

  ai-infer-service:
    build:
      context: ../../services/ai-infer-service
    container_name: ai-infer-service
    ports:
      - "8002:8000"
    networks:
      - smartlink-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 3

  pacs-gw-service:
    build:
      context: ../../services/pacs-gw-service
    container_name: pacs-gw-service
    ports:
      - "8003:8000"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:29092
    depends_on:
      - redpanda
      - orthanc
    networks:
      - smartlink-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 3

  translation-service:
    build:
      context: ../../services/translation-service
    container_name: translation-service
    ports:
      - "8004:8000"
    volumes:
      - ../../docs/data/glossary:/app/data/glossary:ro
      - ../../services/translation-service/config:/app/config:ro
    environment:
      - MODEL_SIZE=base
      - DEVICE=cpu
    networks:
      - smartlink-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- Infrastructure Services ---
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.10
    container_name: redpanda
    command:
      - redpanda start
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --check=false
      - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --pandaproxy-addr 0.0.0.0:8082
      - --advertise-pandaproxy-addr localhost:8082
    ports:
      - "9092:9092"
      - "8081:8081"
      - "8082:8082"
    networks:
      - smartlink-net
    healthcheck:
      test: [ "CMD-SHELL", "rpk cluster health | grep -q 'Healthy: true'" ]
      interval: 30s
      timeout: 10s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      <<: *default-env
      POSTGRES_DB: smartlink
    ports:
      - "5433:5432" # Changed to avoid conflict with host PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smartlink-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U smartlink" ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - smartlink-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/smartlink
      KC_DB_USERNAME: ${POSTGRES_USER:-smartlink}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-changeMe123}
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smartlink-net
    healthcheck:
      test: [ "CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080; echo -e 'GET /health/ready HTTP/1.1\\r\\nhost: 127.0.0.1\\r\\nConnection: close\\r\\n\\r\\n' >&3; cat <&3 | grep -q '200 OK'" ]
      interval: 30s
      timeout: 10s
      retries: 3

  orthanc:
    image: jodogne/orthanc-plugins:1.12.1
    container_name: orthanc
    ports:
      - "4242:4242"
      - "8042:8042"
    environment:
      ORTHANC__NAME: "WiseMed Orthanc"
      ORTHANC__LUA_SCRIPTS: '["/etc/orthanc/orthanc.lua"]'
    networks:
      - smartlink-net
    volumes:
      - orthanc_storage:/var/lib/orthanc/db
      - ./orthanc/orthanc.lua:/etc/orthanc/orthanc.lua:ro

  grafana:
    image: grafana/grafana:10.4.1
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - smartlink-net
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    networks:
      - smartlink-net

networks:
  smartlink-net:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
  orthanc_storage:
  grafana_data:
  prometheus_data:
